<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>操作日志</title>
    <meta name="keywords" content="Fantasy Manager,操作日志" />
    <meta name="description" content="Fantasy Manager,操作日志" />
    <link rel="shortcut icon" href="../../img/favicon.ico" />
    <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet" />
    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet" />
    <!-- Data Tables -->
    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../../css/animate.min.css" rel="stylesheet" />
    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>操作日志</h3>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover logsTables">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>操作员</th>
                            <th>操作名称</th>
                            <th>涉及方法</th>
                            <th>请求参数</th>
                            <th>访问IP</th>
                            <th>操作时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log:${logs}">
                            <td th:text="${log.id}">01</td>
                            <td th:text="${log.operateUser}">SYSTEM</td>
                            <td th:text="${log.operation}">创建用户</td>
                            <td th:text="${log.method}">com.fantasy.manager.controller.UserController.createUser()</td>
                            <td th:text="${log.parameter}">Jackson</td>
                            <td th:text="${log.ip}">127.0.0.1</td>
                            <td th:text="${log.operateTime}">2017-06-30 15:35:38</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="../../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../../js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../../js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function () {
        $(".logsTables").dataTable();
    });
</script>
</body>
</html>
