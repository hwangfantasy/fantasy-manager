<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>角色管理</title>
    <meta name="keywords" content="Fantasy Manager,角色管理" />
    <meta name="description" content="Fantasy Manager,角色管理" />
    <link rel="shortcut icon" href="../../img/favicon.ico" />
    <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet" />
    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet" />
    <!-- Data Tables -->
    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../../css/animate.min.css" rel="stylesheet" />
    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>用户管理</h3>
                </div>
                <div class="ibox-content">
                    <div class="">
                        <a onclick="addRole();" href="javascript:void(0);" class="btn btn-primary ">添加角色</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover rolesTables">
                        <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>用户状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="role:${roles}">
                            <td th:text="${role.id}">01</td>
                            <td th:text="${role.name}">颜艺</td>
                            <td th:text="${role.role}">超级管理员</td>
                            <td th:text="${role.status}">激活</td>
                            <td>
                                <a onclick="disableRole();" class="btn-sm btn-danger ">禁用用户</a>
                                <a onclick="deleteRole();" class="btn-sm btn-danger ">删除用户</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="../../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../../js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../../js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function () {
        $(".rolesTables").dataTable();
    });
    function addRole() {

    }
</script>
</body>
</html>
